<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Meme Generator</h1>
      <p1>Create custom memes with bundled templates or your own images.</p>
    </header>
    <main class="app-main">
      <section class="controls-panel">
        <div class="field-group">
          <label for="templateSelect">Choose a template</label>
          <select id="templateSelect">
            <option value="" selected>Select a template</option>
          </select>
        </div>

        <div class="field-group">
          <label for="imageUpload">Or upload an image</label>
          <input type="file" id="imageUpload" accept="image/*" />
        </div>

        <div class="field-group">
          <label for="topText">Top text</label>
          <input type="text" id="topText" placeholder="TOP TEXT" />
        </div>

        <div class="field-group">
          <label for="bottomText">Bottom text</label>
          <input type="text" id="bottomText" placeholder="BOTTOM TEXT" />
        </div>

        <div class="field-group">
          <label for="textSize">Text size</label>
          <input type="range" id="textSize" min="20" max="120" value="48" />
        </div>

        <div class="field-group">
          <label for="textAlignment">Text alignment</label>
          <select id="textAlignment">
            <option value="center" selected>Center</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
        </div>

        <div class="field-group">
          <label for="lineSpacing">Line spacing</label>
          <input type="range" id="lineSpacing" min="1" max="2" value="1.1" step="0.05" />
        </div>

        <div class="field-group">
          <label for="textColor">Text color</label>
          <input type="color" id="textColor" value="#ffffff" />
        </div>

        <div class="field-group">
          <label for="borderWidth">Border width</label>
          <input type="range" id="borderWidth" min="2" max="20" value="4" />
        </div>

        <button id="downloadBtn" disabled>Download Meme</button>
      </section>

      <section class="canvas-panel">
        <div class="canvas-wrapper">
          <canvas id="memeCanvas" width="800" height="800" aria-label="Meme preview"></canvas>
        </div>
        <p class="canvas-help">Adjust text position by dragging directly on the canvas.</p>
      </section>
    </main>

    <footer class="app-footer">
      <p1>Have fun and share responsibly.</p1>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
